<!-- 自己加 -->
 <script src="./jquery-3.3.1.min.js"></script>

 <!-- 1 -->
 <script>
     $(function(){
        $("#songs").blur(function(){
            if($(this).val()!==""){
                var $li=$("<li>"+$(this).val()+"</li>");
                $li.prependTo($("ul"));
                $(this).val("");
            }
        })
     });
 </script>

 <!-- 2 -->
 <script>
     $(function(){
        $("h3").click(function(){
            var $ul=$("<ul></ul>");
            var $li1=$("<li>想起——韩雪</li>");
            var $li2=$("<li> 没那么简单——黄小琥</li>");
            var $li3=$("<li>指望——郁可唯</li>");
            $ul.append($li1);
            $ul.append($li2);
            $ul.append($li3);
            $(this).after($ul);
        });
     });
 </script>

 <!-- 3 -->
 <script>
     $(function(){
        $("input[type='button']").click(function(){
            var $li=$("<li>光年之外——邓紫棋</li>");
            $("ul li:last").replaceWith($li);
        });
     });
 </script>

 <!-- 4 -->
 <script>
     $(function(){
      $("img").click(function(){
          $(this).clone(true).appendTo($("#p1"));
      });
    });
 </script>
 <!-- 5 -->
 <script>
     $(function(){
         $("input[type='button']").click(function(){
            $("ul li").remove("ul li:last")
            // remove中不添加时默认为全部删除！
         });
     });
 </script>
<body>

        </li>
