<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		div{
			width:200px;
			height: 200px;
			float: left;
			margin: 20px;	
		}
		p{
			clear: left;
		}
    </style>
    <script src="../jquery-3.3.1.min.js"></script>
	<script>
		$(function(){
			$("#btncontain").click(function(){
				$("div:contains('A')").css("background-color","#f00");
			});
			$("#btnempty").click(function(){
				$("div:empty").css("background-color","#0f0");
			});
			$("#btnhas").click(function(){
				$("div:has(span)").css("background-color","#00f");
			});
			$("#btnparent").click(function(){
				$("div:parent").css("background-color","white");
			});
		});
	</script>
</head>
<body>
    <div>ABCD</div>
    <div></div>
    <div><span></span></div>
	<p>
	<input type="button" value="内容包含A的元素" id="btncontain">
	<input type="button" value="空元素" id="btnempty">
	<input type="button" value="含有span的元素" id="btnhas">
	<input type="button" value="非空元素" id="btnparent">
	</p>
</body>
</html>
