<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <ul>
        <li>首页</li>
        <li>游戏</li>
        <li>娱乐</li>
        <li>快乐</li>
        <li>酒店</li>
        <li>旅游</li>
    </ul>
    <h1>我是标题1</h1>
    <h2>我是标题2</h2>
    <a href="http://www.baidu.con">百度</a>
    <a href="http://www.baidu.con">新浪</a>
    <div></div>
    <div>
        <span>哈哈哈哈</span>
    </div>
    <style>
        .box{
            width: 0;
            height: 0;
        }
        .box1{
            display: none;
        }
    </style>
    <script>
        $(function(){
            $("li:first").css("color","red");
            $("li:last").css("color","orange");
            $("li:not(.yq)").css("background","#ccc");
            $("li:even").css("font-size","20px");
            $("li:odd").css("font-weight","bold");
            $("li").eq(2).css("color","red");
            $("li:gt(2)").css("background","blue");
            $("li:lt(2)").css("color","tomato");
            $(":hover").css("color","red");

            $("a:contans('百')").css("text-decoration","none");
            $(":empty").css({"width":"100px","height":"100","background":"red"});
            $("div:has(span").css("color","red");
            $("div:parent").css("background","green");

            $(":hidden").css({"background":"red","color":"#ccc"});
            $(":")
        });
    </script>
</body>
</html>
