<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
		.highlight{
			color: #00f;
			cursor: pointer;
		}
        
    </style>
<script src="../jquery-3.3.1.min.js"></script>
<script>
		$(document).ready(function(){
			$("h3").click(function(){
				$(this).toggleClass("highlight").next("ul").toggle();
			});
		});
</script>
<body>
	<h3>文化娱乐</h3>
	<ul>
		<li>鲜花绿植</li>
		<li>宠物世界</li>
		<li>古董收藏</li>
		<li>音像影视</li>
	</ul>
</body>
</html>
