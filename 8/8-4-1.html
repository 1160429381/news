<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画停止</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
          
        }
    </style>
</head>
<body>
    <input type="button" value="开始运动" id="start">
    <input type="button" value="停止运动" id="stop">
    <div id="box"></div>

    <script>
        $("#start").click(function(){
            //动画效果
            $("#box").animate({"width":"2000px"},3000);
            $("#box").animate({"height":"200px"},1000);
        });
        $("#stop").click(function(){
            //停止运动
            $("#box").stop(true,true);
        })
    </script>
</body>
</html>
