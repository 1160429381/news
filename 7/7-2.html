<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        .box{
            width: 100px;
            height: 200px;
            background: tomato;
        }
        .color{
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="box">
        哈哈哈哈
    </div>
    <h2>呵呵呵呵</h2>
    <input type="button" value="移除样式">
    用户名：<input type="text" name="" id="">
    <input type="button" value="获取用户名" id="btn">
    <img src="./1.jpg" alt="">
    <script>
        //属性获取
        alert($("img").attr("src"));
        $("img").attr("alt","柠檬图片");
        $("img").attr({
            "witle":"一张柠檬图",
            "width":"200",
            "height":"300"
        });
        $("img").attr("src",function(){
            var imgs=[];
            imgs[0]="./1.jpg";
            imgs[1]="./2.png";
            imgs[2]="./3.png";

            var index=Math.ceil(Math.random()*2);
            return imgs[index];
        });
        $("img").removeAttr("alt");
        //演示：通过jQuery的方式加【样式名】
        //通过.addClass（"类名1 类名2...."）方法给标签加类样式
        $("#box").addClass("box color");
        $(":button").click(function(){
            //移除类名：.removeClass（需要移除的类名）
            $("#box").removeClass("color");
        });
        $("h2").click(function(){
            //加类名和移除类相互切换效果
            $(this).toggleClass("color box");
        });
        $("#box").html("<h1>这是一个替换内容</h1>");
        // alert($("#box").html());

        //获取盒子的文本内容，它不会解析HTML标签
        alert($("h2").text());
        $("h2").text("<span>文本内容被替换</span>");
        $(":text").val("张三");
        $("#btn").click(function(){
            alert($(":text").val());
        })
    </script>
</body>
</html>
