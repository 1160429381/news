<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>
    邮箱：<input type="text" name="" id="email"><br/>
    密码：<input type="password" name="" id="pass"><br/>
    <input type="button" value="登录">
    <script>
        $("#email").blur(function(){
            if($(this).val()=="")
            {
                // alert("请输入邮箱！");
                $(this).css("border","1px soild red");
            }
            else{
                $(this).css("border","1px soild #000");
            }

            var email=$(this).val();
            if(email.length<6||email.length>18|| email.indexOf("@")==-1||email.indexOf(".")==-1)
            {
                // alert("请输入正确的邮箱格式！");
                $(this).css("border","1px soild red");
            }
            else
            {
                $(this).css("border","1px soild #000");
            }
        });
    </script>
</body>
</html>
