<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回顶部效果</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #retun-box{
            width: 50px;
            height: 50px;
            background: #666;
            color: #fff;
            line-height: 50px;
            text-align: center;
            /* 固定定位 */
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: none;
            cursor: pointer;
        }
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
    <div id="retun-box">
        TOP
    </div>
    <script>
        //滚动方法
        $(window).scroll(function(){
            var top=$(window).scrollTop();
            if(top>0)
            {
                $("#retun-box").fadeIn(1000);
            }
            else
            {
                $("#retun-box").fadeOut(1000);
            }
        });
        //返回顶部按钮
        $("#retun-box").click(function(){
            $("body,html").animate({
                scrollTop:0
            },500)
        })
    </script>
</body>
</html>
