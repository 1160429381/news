<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市联动</title>
</head>
<body>
    <h3>请选择城市：</h3>
    省份：
    <select name="" id="pron">
        <option value="">请选择省份 </option>
    </select>
    <select name="" id="city">
        <option value="">请先选择省份 </option>
    </select>

    <script>
        var list=[];
        list["广西省"]=["南宁市","桂林市","玉林市"];
        list["广东省"]=["广州市","湛江市","深圳市"];
        list["云南省"]=["昆明市","大理市","香格里拉市"];

        for(var p in list)
        {
            $("<option value='"+p+"'>"+p+"</option>").appendTo("#pron");
        }

        $("#pron").change(function(){
            var p=$(this).val();
            var citys=list[p];
            $("#city").text("");
            for(var i=0; i<citys.length;i++)
            {
                $("<option value='"+citys[i]+"'>"+citys[i]+"</option>").appendTo("#city");
            }
        })
    </script>
</body>
</html>
